<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 150px;
            height: 150px;
            border: 2px solid greenyellow;
            background-color: aqua;
        }
        .inner{
            width: 150px;
            height: 150px;
            background-color: rgb(214, 221, 161);
            transform: translate(50px,) scale(.7s,04s ) rotate(45deg);

        }
    </style>
</head>
<body>
    <h1>Transformer</h1>
    <div class="container">
        <div class="inner">box-1</div>
    </div>
    <div class="container">
        <div class="inner">box-2</div>
    </div>
    <div class="container">
        <div class="inner">box-3</div>
    </div>
</body>
</html>
